<form class="{{cssClass}}" autocomplete="off">

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="">
                <div class="flexrow">
                    <label class="resource-label">On Main Tab</label>
                    <input type="checkbox" name="data.onMain" {{checked data.onMain}} data-dtype="Boolean"/>
                </div>
                <div class="flexrow">
                    <label class="resource-label">Level</label>
                    <input type="text" name="data.level" value="{{data.level}}" data-dtype="Number"/>
                </div>
                <div class="flexrow">
                    <label class="resource-label">Damage</label>
                    <input type="text" name="data.damage" value="{{data.damage}}" data-dtype="String"/>
                </div>
                <div class="flexrow">
                    <label class="resource-label">Damage Type</label>
                    <input type="text" name="data.damageType" value="{{data.damageType}}" data-dtype="String"/>
                </div>
                <div class="flexrow">
                    <label class="resource-label">Armour Divisor</label>
                    <input type="text" name="data.armourDiv" value="{{data.armourDiv}}" data-dtype="Number"/>
                </div>
                <div class="flexrow">
                    <label class="resource-label">Minimum ST</label>
                    <input type="text" name="data.minST" value="{{data.minST}}" data-dtype="String"/>
                </div>
                <div class="flexrow">
                    <label class="resource-label">Reach</label>
                    <input type="text" name="data.reach" value="{{data.reach}}" data-dtype="String"/>
                </div>
                <div class="flexrow">
                    <label class="resource-label">Weight</label>
                    <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
                </div>
            </div>
        </div>
    </header>
    
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <hr>
        <h3>Notes</h3>
        <div class="tab">
            <textarea rows="8" name="data.notes">{{{data.notes}}}</textarea>
        </div>
    </section>
</form>
